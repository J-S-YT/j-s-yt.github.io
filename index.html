<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="monetag" content="f58763c3e83bd7257adcb28dc30d9ffe">
    <title>Carregando....</title>

    <!-- Ícone -->
    <link rel="icon" href="https://j-s-an.github.io/anime/jose.ico" type="image/x-icon">

    <!-- Redirecionamento automático -->
    <meta http-equiv="refresh" content="10; url=/link/">

    <style>
        body {
            background: #000;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            animation: pulse 1.2s infinite alternate ease-in-out;
        }

        .text {
            margin-top: 20px;
            font-size: 22px;
            animation: fade 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(0.88); opacity: 0.6; }
            to { transform: scale(1.08); opacity: 1; }
        }

        @keyframes fade {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>

        <img class="logo" src="https://j-s-an.github.io/anime/jose.ico" alt="JSY ANIME">

    <script>
        // Redirecionamento de segurança caso o meta refresh não funcione
        setTimeout(() => {
            window.location.href = "/link/";
        }, 10000);
    </script>
    <script src="https://quge5.com/88/tag.min.js" data-zone="189565" async data-cfasync="false"></script>
